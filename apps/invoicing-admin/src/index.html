    <!-- Loader Style -->
    <style>
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      .initial-loader-wrap {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, 'Helvetica Neue', Helvetica, 'Segoe UI',
          Arial, sans-serif;
        font-size: 12px;
        position: fixed;
        z-index: 99999;
        background-color: white;
        transition: opacity 200ms cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .loaded .initial-loader-wrap {
        opacity: 0;
      }
      .initial-loader {
        min-width: 240px;
        color: #212529;
        line-height: 1.5;
      }
      .initial-loader__row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
      }
      .initial-loader__row + .initial-loader__row {
        border-top: 1px solid #e2e2e2;
      }
      .initial-loader h1 {
        margin: 0;
        color: #0d7bff;
        font-size: 30px;
        font-weight: 600;
        line-height: 1.2;
      }
      .initial-loader svg#loader-circle {
        transform-origin: 50% 50%;
        animation: spin 0.5s linear infinite;
      }
    </style>
  </head>

    <script>
      (function() {
        var bodyElement = document.querySelector('body');
        bodyElement.classList.add('loading');

        document.addEventListener('readystatechange', function() {
          if (document.readyState === 'complete') {
            var bodyElement = document.querySelector('body');
            var loaderElement = document.querySelector('.initial-loader-wrap');
            bodyElement.classList.add('loaded');
            setTimeout(function() {
              bodyElement.removeChild(loaderElement);
              bodyElement.classList.remove('loading', 'loaded');
            }, 200);
          }
        });
      })();
    </script>
