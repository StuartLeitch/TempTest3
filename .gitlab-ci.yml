pages:
  interruptible: true
  stage: deploy
  script:
    - mkdir -p public
    - cp coverage/*.* public/
    - mv public/index.html public/coverage.html
  artifacts:
    paths:
      - public
  dependencies:
    - test
  only:
    - develop

build_code:
  interruptible: true
  stage: build
  script:
    - npm run nx -- build invoicing-web --prod
    - npm run nx -- build invoicing-graphql --prod
  dependencies:
    - install
  artifacts:
    paths:
      - apps/invoicing-web/dist
      - apps/invoicing-graphql/dist
  only:
    - develop

package_images:
  interruptible: true
  stage: package
  image: docker
  before_script:
    - env
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region "${REGION}")
  script:
    - env
    - docker build -t $AWS_REPOSITORY_URL:$CI_COMMIT_SHA apps/invoicing-web
    - docker push $AWS_REPOSITORY_URL:$CI_COMMIT_SHA
  dependencies:
    - build_code
  only:
    - develop
