enum InvoiceStatus {
  DRAFT
  ACTIVE
  FINAL
}

type Invoice {
  id: String
  dateCreated: String
  dateChanged: String
  vat: Float
  status: InvoiceStatus
}

type Query {
  invoice(id: String): Invoice
  echo(value: String): String
}

type Mutation {
  createInvoice(totalAmount: Float): Invoice
  deleteInvoice(id: String!): Boolean
}
